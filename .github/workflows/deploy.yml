name: Deploy to Render and Vercel

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    
    - name: Trigger Render Deploy
      run: |
        echo "Render will auto-deploy from this push"
        echo "Manual deployment available in Render dashboard"
    
    - name: Trigger Vercel Deploy
      run: |
        echo "Vercel will auto-deploy from this push"
        echo "Manual deployment available in Vercel dashboard"